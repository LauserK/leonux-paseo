<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="filtro-proveedor">Proveedor:</label>
        <select name="filtro-proveedor">
            <option value="" selected></option>
            {% for proveedor in proveedores %}
                <option value="{{proveedor.auto}}">{{proveedor.razon_social}}</option>
            {% endfor %}
        </select>
        <br>
        <label for="filtro-referencia">Tipo de artículo:</label>
        <select name="filtro-referencia">
            <option value="" selected></option>
            <option value="1">Artículo con P.M.V.P marcado</option>
            <option value="0">Artículo sin control de precio</option>
        </select>
        <br>
        <label for="filtro-departamento">Departamento:</label>
        <select name="filtro-departamento">
                <option value="" selected></option>
                {% for departamento in departamentos %}
                    <option value="{{departamento.auto}}">{{departamento.nombre}}</option>
                {% endfor %}
        </select>
        <br>
        <label for="filtro-grupos">Grupo/Familia:</label>
        <select name="filtro-grupos">
                <option value="" selected></option>
                {% for grupo in grupos %}
                    <option value="{{grupo.auto}}">{{grupo.nombre}}</option>
                {% endfor %}
        </select>

        <!--
        <br>
        <label for="filtro-subgrupo">Subgrupo:</label>
        <select name="filtro-subgrupo">
                <option value="" selected></option>
                {% for grupo in grupos %}
                    <option value="{{grupo.auto}}">{{grupo.nombre}}</option>
                {% endfor %}
        </select>
        -->
        <br>
        <label for="filtro-marca">Marca:</label>
        <select name="filtro-marca">
                <option value="" selected></option>
                {% for marca in marcas %}
                    <option value="{{marca.auto}}">{{marca.nombre}}</option>
                {% endfor %}
        </select>
        <br>
        <label for="filtro-categoria">Categoria:</label>
        <select name="filtro-categoria">
                <option value="" selected></option>
                {% for categoria in categorias %}
                    {% if categoria.nombre == "Sub Producto" %}
                        <option value="{{categoria.nombre}}">Producto Manufacturado</option>
                    {% else %}
                    <option value="{{categoria.nombre}}">{{categoria.nombre}}</option>
                    {% endif %}
                {% endfor %}
        </select>

        <br>
        <input type="submit" value="Generar">
    </form>
</body>
</html>
